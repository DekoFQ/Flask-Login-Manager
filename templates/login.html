<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="../static/login-style.css">

<body style=" display: grid; justify-content: center; height: 100vh; align-content: center; background-image: url('/static/bg-login.jpg'); background-size: cover; background-repeat: no-repeat;">
    

    <div class="card card-body p-5" style="opacity: 0.7; background-color: rgb(89, 109, 127); ">
    <h1 style="text-shadow:0px 0px 8px #CC6BEE; display: grid; justify-self: center; color: white;">LOGIN</h1>
    <form action="{{url_for('loginApp.login')}}" method="post">
        {{form.hidden_tag()}} 
        <div class="mb-3">
            {{form.name(class="form-control")}}
        </div>
        
        <div class="mb-3">
            {{form.password(class="form-control")}}
        </div>
        

        {{form.submit(class="btn btn-primary btn-sm")}}

    </form>

</div>
